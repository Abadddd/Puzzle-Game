<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Button</title>
  <style>
    /* Full-page centering with a gradient background */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Animated button */
    .button {
      display: inline-block;
      padding: 18px 40px;
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      background: #0984e3;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    /* Ripple effect container */
    .button span {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear infinite;
      pointer-events: none;
      opacity: 0;
    }

    /* Hover and active styles */
    .button:hover {
      background: #6c5ce7;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }

    .button:active span {
      animation: ripple 0.4s linear;
      opacity: 1;
    }

    /* Ripple effect animation */
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Centered button with ripple effect -->
  <a href="puzzle-game.html" class="button" onclick="addRippleEffect(event)">
    <span></span>
    Click here to Play Puzzle Game
  </a>

  <!-- Optional JavaScript -->
  <script>
    // JavaScript for the ripple effect
    function addRippleEffect(event) {
      const button = event.currentTarget;
      const span = button.querySelector("span");

      // Reset animation
      span.style.animation = "none";
      setTimeout(() => {
        span.style.animation = "";
      }, 10);
    }
  </script>
</body>
</html>
